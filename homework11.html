<!DOCTYPE html>
    
<html lang="en">
        
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
    <script src="vega_lite_vis.js"></script>
    
    <title>First Vega-Lite graph </title>
</head>
    
<body>
    <div id="vis"></div> <!-- Placeholder for the visualization -->

  <script>
    // Path to the external Vega-Lite JSON file
    const jsonFile = 'C:\Users\aanro\FIT3179_FAW\FIT3179\homework11.vg.json';

    // Fetch and embed the Vega-Lite specification
    fetch(jsonFile)
      .then(response => response.json())
      .then(spec => vegaEmbed('#vis', spec))
      .catch(console.error);
  </script>
    
</body>
</html>
